{% extends 'tienda/base2.html' %}
{% load static %}


{% block titulo %}Editar Cotizacion{% endblock %}

{% block contenedor %}
<main>
  <form class="form1"  action='{% url "categoriaActualizar"  %}' method='post'>
    {% csrf_token %}
    <h1 style="text-align: center;">Formulario de cotizacion</h1>
    <div class="datos">
      <input type="hidden" name="id" value="{{ data.id }}">
      <div class="mb-3 mt-3">
        <label for="marca" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="vehiculo" name="categoria" value="{{ data.nombre }}">
      </div>
      <div class="mb-3 mt-3">
        <label for="placa" class="form-label">Descripcion:</label>
        <input type="text" class="form-control" id="placa"  name="descripcion" value="{{ data.descripcion_categoria }}">
      </div>
    <br>
  <button id="cotizar" class="btn btn-danger">Agregar</button>
  </form>
    
</main>
      {% endblock %}
