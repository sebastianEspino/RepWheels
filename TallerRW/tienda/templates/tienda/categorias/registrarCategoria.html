{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Crear empleado{% endblock %}

{% block contenedor %}
      <main>
        <form class="form1"  action="{% url 'categoriaRegistrar' %}" method='post'>
          {% csrf_token %}
          <h1 style="text-align: center;">Formulario de categoria</h1>
          <div class="datos">
              <div class="mb-3 mt-3">
                <label for="marca" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="vehiculo"  name="nombre">
              </div>
              <div class="mb-3 mt-3">
                <label for="placa" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" id="placa"  name="descripcion">
              </div>
              <br>
          <button id="cotizar" class="btn btn-primary">Agregar</button>
        </form>
          
      </main>
      {% endblock %}
