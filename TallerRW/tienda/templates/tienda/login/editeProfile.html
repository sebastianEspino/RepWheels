{% extends 'tienda/base.html' %}
{% load static %}

{% block titulo %}Informacion{% endblock %}

{% block contenedor %}
<main style="padding: 10%;">
    <h1 style="text-align: center;">Editar informacion </h1>
    <div class="card w-25 m-auto mt-auto mb-auto h-100 p-10" >
        <form action="{% url 'changeProfile' %}" method="post" class="m-3 text-center" >
            {% csrf_token %}
            <input type="text" hidden value="{{ data.id }}" name="id">
            <label for="">Telefono</label>
            <input type="number" name="telefono" value="{{ data.telefono }}"><br><br>
            <label for="">Direccion</label>
            <input type="text" name="direccion" value="{{ data.direccion }}"><br><br>
            <label for="">Correo: </label>
            <input type="email" name="email" placeholder="Nuevo correo" value="{{ data.email }}"><br><br>
            {% if request.session.logueo.rol == 3 %}
            <label for="">Correo: </label>
            <input type="text" name="cargo" placeholder="Cargo" value="{{ data.cargo }}"><br><br>
            {% endif %}
            <button type="submit" class="btn btn-danger">Guardar cambios</button>
        </form>
    </div>
</main>



{% endblock %}
