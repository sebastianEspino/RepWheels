{% extends 'tienda/base.html' %}
{% load static %}

{% block titulo %}Informacion{% endblock %}

{% block contenedor %}

<div id="info">

        <img src="{{ data.foto.url }}" alt="" height="100px" width="200px"><br><br>
            <form action="#" method="post">
                <p style="margin-top: 60px;">
                    <strong style="margin-right: 8px;">Nombre :</strong> {{ data.nombre }} <br>
                    <strong style="margin-right: 16px;">Correo :</strong> {{ data.correo }}

                {% csrf_token %}
                <input type="number" value="1" name="info" hidden>

                <label style="margin-right: 4px; margin-bottom: 6px;" for=""><strong>Telefono:</strong></label>
                <input type="number" name="telefono"><br>
                <label style="margin-bottom: 6px;" for=""><strong>Direccion:</strong></label>
                <input type="text" name="direccion"><br>
                <button style="margin-top: 20px;" class="btn btn-danger ">Enviar</button>
                <div>
                    <a style="margin-top: 100px;" class="btn btn-danger " href="#">Editar</a>
                         
                    <a style="margin-top: 100px;" href="{% url 'change_password' %}"class="btn btn-danger">Cambiar contrase√±a</a>

            </form>
    
        <br><br>
    </article>

    

</div>



{% endblock %}
