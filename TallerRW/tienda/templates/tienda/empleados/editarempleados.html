{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Editar Empleado{% endblock %}

{% block contenedor %}

<main>
    <form class="form1" action="{% url 'empleado_actualizar' %}" method="post" enctype="multipart/form-data">
        <h1 style="text-align: center;">Editar empleado</h1>
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}">
        <div class="form-row p-5">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Cedula</label>
            <input type="text" class="form-control" id="Cedula" name="cedula" placeholder="Cedula" value="{{ data.cedula }}">
          </div>
          <br>
          <div class="form-group col-md-12">
            <label for="inputPassword4">Nombres y apellidos</label>
            <input type="Text" class="form-control" id="NombreC" name="nombre" placeholder="Nombre completo" value="{{ data.nombre }}">
          </div>
          <br>
          <div class="form-group col-md-12">
            <label for="inputAddress2">Correo electronico</label>
            <input type="text" class="form-control" id="inputAddress2" name="correo" placeholder="Correo" value="{{ data.email }}">
          </div>
          <div class="form-group col-md-12">
            <label for="inputAddress2">Telefono</label>
            <input type="Text" class="form-control" id="inputAddress2" name="telefono" placeholder="Telefono" value="{{ data.telefono }}">
          </div>
          <div class="form-group col-md-12">
            <label for="inputAddress2">Cargo</label>
            <input type="Text" class="form-control" id="inputAddress2" name="cargo" placeholder="cargo" value="{{ data.cargo }}">
          </div>
          
          <button type="submit" class="btn btn-success">Actualizar</button>
        </div>
      </form>
</main>m>
</main>
{% endblock %}
