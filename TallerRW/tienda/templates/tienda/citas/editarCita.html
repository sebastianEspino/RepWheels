{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Editar Cita{% endblock %}

{% block contenedor %}
<main>  
<form class="form1" action="{% url 'citaActualizar' %}" method="post">
  {% csrf_token %}
  <h1 style="text-align: center;">Editar cita</h1>
  <div class="form-row">
    <input type="hidden" id="id" value="{{ data.id }}">
    <div class="form-group col-md-12">
      <label for="inputPassword4">Fecha</label>
      <input type="date" class="form-control" id="Fecha" name ="fechaServicio" placeholder="Fecha" value="{{ data.fechaServicio|date:'Y-m-d' }}" >
    </div>
    <div class="form-group col-md-12">
      <label for="inputCantidad">Hora</label>
      <input type="time" class="form-control" id="Hora de servicio" placeholder="Hora" value="{{ data.hora }}">
    </div>
    <div class="form-group col-md-12">
      <label for="inputAddress2">Tipo de servicio</label>
      <input type="text" class="form-control" id="tipoServicio" name="tipoServicio" placeholder="servicio" value="{{ data.tipoServicio }}">
    </div>
    <br>
      <div class="form-group col-md-12">
        <label for="inputAddress2">Empleado</label>
        <input type="text" class="form-control" id="tipoServicio" name="empleado" placeholder="empleado" value="{{ data.empleado }}">
      </div>
    <br>
    <button type="submit" class="btn btn-success">Actualizar</button>
  </div>
</form>
</main>
{% endblock %}
