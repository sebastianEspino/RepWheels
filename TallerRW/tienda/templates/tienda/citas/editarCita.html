{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Editar Cita{% endblock %}

{% block contenedor %}
<main>  
<form class="form1" action="{% url 'citaActualizar' %}" method="post">
  {% csrf_token %}
  <h1 style="text-align: center;">Editar cita</h1>
  <div class="form-row">
    <input type="hidden" id="id" value="{{ data.id }}">
    <div class="form-group col-md-12">
      <label for="inputPassword4">Fecha</label>
      <input type="date" class="form-control" id="Fecha" name ="fechaServicio" placeholder="Fecha" value="{{ data.fechaServicio|date:'Y-m-d' }}" >
    </div>
    <div class="form-group col-md-12">
      <label for="inputCantidad">Hora</label>
      <input type="time" class="form-control" id="Hora de servicio" placeholder="Hora" value="{{ data.hora }}">
    </div>
    <br>
      <div class="form-group col-md-12">
        <label for="">Servicio</label>
              <select class="form-control" name="servicio">
              <option value="">Seleccione</option>
              {% for c in data2 %}
                  <option value="{{ c.id }}" {% if data.servicio.id == c.id %}selected{% endif %}>{{ c.descripcion_servicio }}</option>
              {% endfor %}
              </select>
              
      </div>
      <br>
      <div class="form-group col-md-12">
        <label for="">Empleado</label>
              <select class="form-control" name="empleado">
              <option value="">Seleccione</option>
              {% for e in data1 %}
              
                <option value="{{ e.id }}" {% if data.empleado.id == e.id %}selected{% endif %}>{{ e.nombre }}</option>
              
              {% endfor %}
              </select>
      </div>
    <br>
    <button type="submit" class="btn btn-success">Actualizar</button>
  </div>
</form>
</main>
{% endblock %}
