{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Registrar Servicios{% endblock %}

{% block contenedor %}
<main>
  <form class="form1"  action="{% url 'registroServicio' %}"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 style="text-align: center;">Formulario de servicio</h1>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputPassword4">Nombre del servicio</label>
        <input type="Text" class="form-control" id="NombreC" placeholder="Nombre de servicio" name="nombre">
      </div>
      <br>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion de servicio</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" name="descripcion_servicio">
      </div>
      <br>
      <div class="row">
        <div class="col">
          <label for="descripcion" class="form-label">Precio</label>
          <input type="number" class="form-control" id="descripcion" placeholder="precio" name="precio">
        </div><br>
        <div class="col">
          <label for="Foto" class="form-label">Foto</label>
          <input class="form-control" type="file" name="foto_new" placeholder="foto"><br>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</main>
{% endblock %}
