{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Editar Calificacion{% endblock %}

{% block contenedor %}
<main>
<form class="form1" action="{% url 'calificacionActualizar' %}" method="post">
  {% csrf_token %}
  <h1 style="text-align: center;">Editar calificacion</h1>
  <div class="form-row">
    <input type="hidden" name="id" value="{{ data.id }}">
    <label for="">Servicio</label>
        <div class="col-md-12">
            <select class="form-control" name="servicio">
                <option value="">Seleccione</option>
                {% for s in servicios %}
                    <option value="{{ s.id }}" {% if data.servicio.id == s.id %}selected{% endif %}>{{ s.nombre }}</option>
                {% endfor %}
            </select>
    </div>
    <br>
    <div class="form-group col-md">
      <label for="inputAddress2">Cantidad estrellas</label>
      <select class="form-select" aria-label="Default select example" value="{{ data.cantidad_estrellas }}" name="cantidad_estrellas">
        <option value="1"><i class="bi bi-star-fill">1</i></option>
        <option value="2"><i class="bi bi-star-fill">2</i></option>
        <option value="3"><i class="bi bi-star-fill">3</i></option>
        <option value="4"><i class="bi bi-star-fill">4</i></option>
        <option value="5"><i class="bi bi-star-fill">5</i></option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</main>
{% endblock %}
