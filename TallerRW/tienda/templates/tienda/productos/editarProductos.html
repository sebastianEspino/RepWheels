{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Editar Productos{% endblock %}

{% block contenedor %}

<main> 
    <form class="form2" action="{% url 'actualizarProductos' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 style="text-align: center;">Editar repuesto</h1>
      <div class="form-row">
        <input type="hidden" name="id" value="{{ data.id }}">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Nombre de Repuesto</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="nombre" value="{{ data.nombre }}">
        </div>
        <br>
        <div class="row">
          <div class="col">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Precio</label>
              <input type="number" class="form-control" id="Nombre" placeholder="Nombre" name="precio" value="{{ data.Precio }}">
            </div>
          </div><br>
          <div class="col">
            <div class="form-group col-md-12">
              <label for="inputCantidad">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" name="cantidad" value="{{ data.cantidad}}">
            </div>
          </div>
        </div>
        <br>
        <div class="form-group col-md-12">
          <label for="inputEmail4">Descripcion del repuesto</label>
          <input type="text" class="form-control" id="descripcion" placeholder="descripcion" name="descripcion_producto" value="{{ data.descripcion_producto }}">
        </div>
        <br>
        <div class="form-group col-md-12">
          <label for="inputEmail4">Foto del producto</label>
          <input class="form-control" type="file" name="foto_new" placeholder="foto" value="{{ data.foto.url }}">
        </div>
        <br> 
        <label for="">Categoria</label>
        <div class="col-6">
            <select class="form-control" name="categoria">
                <option value="">Seleccione</option>
                {% for c in categoria %}
                    <option value="{{ c.id }}" {% if data.categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
</main>

{% endblock %}
