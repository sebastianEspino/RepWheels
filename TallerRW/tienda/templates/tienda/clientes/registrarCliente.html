{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Registrar cliente{% endblock %}

{% block contenedor %}
<main>
  <form  class="form1" action="{% url 'clientesCrear' %}" method="post">
    {% csrf_token %}
    <h1 style="text-align: center;">Formulario de clientes</h1>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Cedula</label>
        <input type="text" class="form-control" id="Cedula" name="cedula" placeholder="Cedula">
      </div>
      <div class="form-group col-md-12">
        <label for="inputPassword4">Nombre completo</label>
        <input type="Text" class="form-control" id="NombreC" name="nombre_completo" placeholder="NombreC">
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress2">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="inputAddress2" name="fecha"  placeholder="Fecha">
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress2">Correo electronico</label>
        <input type="text" class="form-control" id="inputAddress2" name="correo"  placeholder="Correo">
      </div>
      <div class="form-group col-md-12">
        <label for="inputAddress2">Telefono</label>
        <input type="Text" class="form-control" id="inputAddress2" name="telefono"  placeholder="Telefono">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</main>
{% endblock %}
