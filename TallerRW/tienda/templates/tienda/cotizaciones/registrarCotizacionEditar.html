{% extends 'tienda/base2.html' %}
{% load static %}


{% block titulo %}Editar Cotizacion{% endblock %}

{% block contenedor %}
<main>
  <form class="form1"  action='{% url "cotizacionActualizar"  %}' method='post'>
    {% csrf_token %}
    <h1 style="text-align: center;">Formulario de cotizacion</h1>
    <div class="datos">
      <input type="hidden" name="id" value="{{ data.id }}">
        <div class="mb-3 mt-3">
          <label for="marca" class="form-label">Marca del vehiculo:</label>
          <input type="text" class="form-control" id="vehiculo" placeholder="Ejemplo: Mazda" name="vehiculo" value="{{ data.vehiculo }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="placa" class="form-label">Placa del vehiculo:</label>
          <input type="text" class="form-control" id="placa" placeholder="Ejemplo: WXM332" name="placa" value="{{ data.placa  }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="mod" class="form-label">Modelo del vehiculo:</label>
          <input type="number" class="form-control" id="modelo" placeholder="Ejemplo:2000" name="modelo" value="{{ data.modelo }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="linea" class="form-label">Kilometraje del vehiculo:</label>
          <input type="text" class="form-control" id="km" placeholder="Ejemplo:45000" name="km" value="{{ data.Kilometraje }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="marca" class="form-label">Linea del vehiculo:</label>
          <input type="text" class="form-control" id="linea" placeholder="Ejemplo: Mazda 3" name="linea" value="{{ data.linea }}">
        </div>
        <div class="mb-3 mt-3">
          <label for="">Empleado</label>
          <select class="form-control" name="empleado">
              <option value="">Seleccione</option>
              {% for e in empleados %}
                  <option value="{{ e.id }}"{% if data.empleado.id == e.id %}selected{% endif %}>{{ e.nombre_completo }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="mb-3 mt-3">
          <label for="">Servicios</label>
          <select class="form-control" name="servicio">
              <option value="">Seleccione</option>
              {% for i in servicios %}
                  <option value="{{ i.id }}" {% if data.servicio.id == i.id %}selected{% endif %}>{{ i.nombre }}</option>
              {% endfor %}
          </select>
        </div>
    </div>
    <br>
    <button id="cotizar" class="btn btn-danger">Cotizar</button>
  </form>
    
</main>
      {% endblock %}
