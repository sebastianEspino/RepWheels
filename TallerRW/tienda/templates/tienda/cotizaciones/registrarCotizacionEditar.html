{% extends 'tienda/base2.html' %}
{% load static %}

{% block titulo %}Crear empleado{% endblock %}

{% block contenedor %}
      <main>
          <form class="form1" action='{% url "cotizacionActualizar"  %}' method='post' >
            {% csrf_token %}
            <h1 style="text-align: center;">Editar cotizacion</h1>
            <div class="form-row">
              <input type="hidden" name="id" value="{{ data.id }}">
              <div class="form-group col-md-12">
                <label for="inputAddress2">Tipo de servicio</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Correo" name='opcion' value="{{ data.tipos }}">
              </div>
              <br>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion de la cotizacion</label>
                <input type="text" class="form-control" id="descripcion" placeholder="descripcion" name='d' value="{{ data.descripcion }}">
              <div class="form-group col-md-12">
                <label for="inputAddress2">Correo electronico</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Correo" name='correo' value="{{ data.correo }}">
              </div>
              <div class="form-group col-md-12">
                <label for="inputAddress2">Empleado encargado: </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Correo" name='emple' value="{{ data.empleado }}">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </form>
      </main>
      {% endblock %}
